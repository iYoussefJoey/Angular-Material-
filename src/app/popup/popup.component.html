<h1 mat-dialog-title>{{inputData.title}}!</h1>
<div mat-dialog-content>
  <p>Lets check the data together</p>
  <mat-form-field>
    <input matInput name="" id="">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="closePopUp()" color="accent">
    <mat-icon>close</mat-icon> Close
  </button>
  <button
    mat-flat-button
   [mat-dialog-close]="closeMessage"
    style="margin-left: auto"
    color="warn"
  >
    <mat-icon>close</mat-icon> Shut Down
  </button>
</div>
