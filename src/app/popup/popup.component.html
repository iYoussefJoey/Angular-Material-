<form [formGroup]="formPop" (ngSubmit)="onSave(formPop)">

    <h1 mat-dialog-title>{{inputData.title}}!</h1>
    <div mat-dialog-content>
        <mat-form-field class="example-label">
            <mat-label>Name</mat-label>
            <input formcontrolname="name" matInput name="" id="">
        </mat-form-field>
        <mat-form-field class="example-label">
            <mat-label>Email</mat-label>
    <input formcontrolname="email" type="email" matInput name="" id="">
  </mat-form-field>
  <mat-form-field class="example-label">
    <mat-label>Phone</mat-label>
    <input formcontrolname="phone" type="tel" matInput name="" id="">
</mat-form-field>
<mat-checkbox checked="true" formcontrolname="status" color="primary">User Active</mat-checkbox>
</div>
<div mat-dialog-actions>
    <button type="true" mat-flat-button (click)="closePopUp()" color="primary">
        <mat-icon>check</mat-icon> Save
    </button>
    <button
    mat-flat-button
    [mat-dialog-close]="closeMessage"
    style="margin-left: auto"
    color="warn"
  >
  <mat-icon>close</mat-icon> Close
</button>
</div>
