<h1 mat-dialog-title>Welcome to our Dialog!</h1>
<div mat-dialog-content>
  <p>Lets check the data together</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="closePopUp()" color="accent">
    <mat-icon>close</mat-icon> Close
  </button>
  <button
    mat-flat-button
    mat-dialog-close=""
    style="margin-left: auto"
    color="warn"
  >
    <mat-icon>close</mat-icon> Shut Down
  </button>
</div>
