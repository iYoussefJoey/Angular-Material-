<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> Empty</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
  </table>
  <br> 
  <!-- ------------------------------------------------------------------------------------- -->
  <mat-card>
    <mat-card-header class="center">
        <mat-form-field class="exam">
            <input class="medium" matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="openPopUp()" style="margin-left:20% ;"> <mat-icon>add</mat-icon> Add User </button>
    </mat-card-header>
    <mat-card-content>
    

  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element; let i = index"> 
          <span *ngIf="!isEditing[i]">{{element.position}}</span>
          <mat-form-field *ngIf="isEditing[i]">
          <input matInput [(ngModel)]="element.position" >  
        </mat-form-field>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th  mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <span *ngIf="!isEditing[i]">{{element.name}}</span>
          <mat-form-field *ngIf="isEditing[i]">
          <input matInput [(ngModel)]="element.name" >  
        </mat-form-field> 
      </td>

    </ng-container>
    <ng-container matColumnDef="weight">
        <th  mat-sort-header mat-header-cell *matHeaderCellDef> Weight</th>
        <td mat-cell *matCellDef="let element; let i =index"> 
          <span *ngIf="!isEditing[i]">{{element.weight}}</span>
          <mat-form-field *ngIf="isEditing[i]">
          <input matInput [(ngModel)]="element.weight" >  
        </mat-form-field>  
        </td>

    </ng-container>
    <ng-container matColumnDef="symbol">
        <th  mat-sort-header mat-header-cell *matHeaderCellDef> symbol</th>
        <td mat-cell *matCellDef="let element; let i = index"> 
          <span *ngIf="!isEditing[i]">{{element.symbol}}</span>
          <mat-form-field *ngIf="isEditing[i]">
          <input matInput [(ngModel)]="element.symbol" >  
        </mat-form-field>
        </td>

    </ng-container>
    <ng-container matColumnDef="action">
        <th  mat-sort-header mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element; let i = index"> 
          <button *ngIf="!isEditing[i]" (click)="editClient(i)" mat-raised-button color="primary">Edit</button>
            <button  *ngIf="isEditing[i]" (click)="saveClient(i)" mat-raised-button color="primary"> Save</button>
          <button mat-raised-button color="warn" type="button" (click)="removeClient(element)">Delete</button>
        </td>

    </ng-container>
   
   

    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>

  </table>
  <br>
  </mat-card-content>
  <mat-card-footer>
   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons="true"></mat-paginator>
  </mat-card-footer>

  </mat-card>
