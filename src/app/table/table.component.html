<mat-card>
  <mat-card-header>
    <mat-form-field>
      <mat-label> <mat-icon>search</mat-icon>Search...</mat-label>
      <input matInput (keyup)="applyFilter($event)" name="" id=""  placeholder="Filter!"/>
    </mat-form-field>
    <button
      style="margin-left: auto"
      mat-raised-button
      color="primary"
      (click)="addCustomer()"
    >
      <mat-icon>add</mat-icon> Add customer
    </button>
  </mat-card-header>
  <mat-card-content>
    <table
      matSort
      mat-table
      [dataSource]="dataClient"
      class="mat-elevation-z15"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            (click)="editCustomer(element.id)"
          >
            <mat-icon>edit</mat-icon> Edit
          </button>
          <button class="greenbtn"
            mat-raised-button
            (click)="detailsCustomer(element.id)"
          >
            <mat-icon>details</mat-icon> Details
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="removeClient(element)"
          >
            <mat-icon>delete</mat-icon>Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
    </table>
  </mat-card-content>
  <mat-card-content>
    <br />
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
